<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendent Butterfly Realm</title>
    <style>
        *, *::before, *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            background: radial-gradient(ellipse at center, 
                hsl(280 100% 2%) 0%,
                hsl(230 100% 1%) 30%,
                hsl(190 100% 0%) 60%,
                hsl(0 0% 0%) 100%);
            min-height: 100vh;
            display: grid;
            place-items: center;
            perspective: 2000px;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 20%, hsla(300 100% 50% / 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, hsla(200 100% 50% / 0.1) 0%, transparent 50%),
                radial-gradient(circle at 60% 40%, hsla(250 100% 50% / 0.05) 0%, transparent 50%);
            animation: cosmicShift 30s infinite ease-in-out;
        }
        
        @keyframes cosmicShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
        }
        
        body * {
            transform-style: preserve-3d;
        }
        
        .multiverse {
            position: absolute;
            inset: 0;
            perspective: 3000px;
        }
        
        .dimension {
            position: absolute;
            inset: 0;
            animation: dimensionalShift calc(20s + var(--random) * 15s) infinite ease-in-out;
            transform-origin: center;
        }
        
        @keyframes dimensionalShift {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1); }
            25% { transform: rotateX(90deg) rotateY(45deg) rotateZ(90deg) scale(0.8); }
            50% { transform: rotateX(180deg) rotateY(90deg) rotateZ(180deg) scale(1.2); }
            75% { transform: rotateX(270deg) rotateY(135deg) rotateZ(270deg) scale(0.9); }
            100% { transform: rotateX(360deg) rotateY(180deg) rotateZ(360deg) scale(1); }
        }
        
        .quantum-field {
            position: absolute;
            inset: 0;
            background: 
                conic-gradient(from 0deg at 30% 30%, 
                    transparent 0deg, 
                    hsla(280 100% 50% / 0.03) 60deg, 
                    transparent 120deg,
                    hsla(200 100% 50% / 0.03) 180deg,
                    transparent 240deg,
                    hsla(320 100% 50% / 0.03) 300deg,
                    transparent 360deg);
            animation: quantumFlux 8s infinite ease-in-out;
        }
        
        @keyframes quantumFlux {
            0%, 100% { transform: rotate(0deg) scale(1); opacity: 0.3; }
            50% { transform: rotate(180deg) scale(1.5); opacity: 0.8; }
        }
        
        .butterfly {
            position: absolute;
            left: 50%;
            top: 50%;
            transform-origin: center;
            animation: 
                transcendentFlight calc(15s + var(--random) * 10s) calc(var(--random) * -20s) infinite linear,
                phaseShift calc(3s + var(--random) * 2s) infinite ease-in-out,
                dimensionalDrift calc(25s + var(--random) * 15s) infinite ease-in-out;
            filter: 
                drop-shadow(0 0 20px hsla(calc(280 + var(--random) * 80) 100% 50% / 0.8))
                drop-shadow(0 0 40px hsla(calc(200 + var(--random) * 100) 100% 50% / 0.4))
                drop-shadow(0 0 60px hsla(calc(320 + var(--random) * 40) 100% 50% / 0.2));
        }
        
        .butterfly::before, 
        .butterfly::after {
            content: '';
            position: absolute;
            width: calc(40px + var(--random) * 30px);
            height: calc(60px + var(--random) * 40px);
            background: 
                linear-gradient(45deg, 
                    hsla(calc(280 + var(--random) * 80) 100% 70% / 0.9) 0%,
                    hsla(calc(200 + var(--random) * 100) 100% 60% / 0.8) 30%,
                    hsla(calc(320 + var(--random) * 40) 100% 80% / 0.9) 60%,
                    hsla(calc(240 + var(--random) * 60) 100% 50% / 0.7) 100%);
            clip-path: path('m0 24.949c 2.6262-5.4316 9.7782-15.554 16.428-20.546 4.798-3.6021 12.572-6.3892 12.572 2.4795 0 1.7712-1.0155 14.879-1.6111 17.007-2.0703 7.3984-9.6144 9.2854-16.325 8.1433 11.73 1.9964 14.714 8.6092 8.2697 15.222-12.239 12.559-17.591-3.1511-18.963-7.1766-.2514-.73797-.36904-1.0832-.37077-.78964z');
            transform-origin: left center;
            box-shadow: 
                inset 0 0 20px hsla(calc(280 + var(--random) * 80) 100% 50% / 0.5),
                0 0 30px hsla(calc(200 + var(--random) * 100) 100% 50% / 0.3);
        }
        
        .butterfly::before {
            animation: 
                transcendentFlapA calc(0.15s + var(--random) * 0.1s) infinite alternate ease-in-out,
                wingShimmer calc(2s + var(--random) * 1s) infinite ease-in-out;
            background-blend-mode: screen;
        }
        
        .butterfly::after {
            animation: 
                transcendentFlapB calc(0.15s + var(--random) * 0.1s) infinite alternate ease-in-out,
                wingShimmer calc(2s + var(--random) * 1s) 0.5s infinite ease-in-out;
            background-blend-mode: multiply;
        }
        
        .butterfly:nth-child(3n) {
            animation-duration: calc(12s + var(--random) * 8s);
            transform: scale(calc(1.2 + var(--random) * 0.8));
        }
        
        .butterfly:nth-child(5n) {
            animation-duration: calc(18s + var(--random) * 12s);
            transform: scale(calc(0.8 + var(--random) * 1.2));
            filter: 
                drop-shadow(0 0 30px hsla(calc(280 + var(--random) * 80) 100% 50% / 0.9))
                drop-shadow(0 0 60px hsla(calc(200 + var(--random) * 100) 100% 50% / 0.6))
                drop-shadow(0 0 90px hsla(calc(320 + var(--random) * 40) 100% 50% / 0.3))
                hue-rotate(calc(var(--random) * 360deg));
        }
        
        .butterfly:nth-child(7n) {
            animation-duration: calc(20s + var(--random) * 15s);
            transform: scale(calc(1.5 + var(--random) * 0.5));
            opacity: calc(0.6 + var(--random) * 0.4);
        }
        
        @keyframes transcendentFlight {
            0% { 
                transform: 
                    rotateX(calc(var(--random) * 360deg)) 
                    rotateY(calc(var(--random) * 360deg)) 
                    rotateZ(calc(var(--random) * 360deg)) 
                    translateX(calc(-100vw + var(--random) * 200vw)) 
                    translateY(calc(-100vh + var(--random) * 200vh)) 
                    translateZ(calc(-200px + var(--random) * 400px));
            }
            25% {
                transform: 
                    rotateX(calc(90deg + var(--random) * 180deg)) 
                    rotateY(calc(90deg + var(--random) * 180deg)) 
                    rotateZ(calc(90deg + var(--random) * 180deg)) 
                    translateX(calc(var(--random) * 150vw)) 
                    translateY(calc(var(--random) * 150vh)) 
                    translateZ(calc(var(--random) * 300px));
            }
            50% {
                transform: 
                    rotateX(calc(180deg + var(--random) * 180deg)) 
                    rotateY(calc(180deg + var(--random) * 180deg)) 
                    rotateZ(calc(180deg + var(--random) * 180deg)) 
                    translateX(calc(-50vw + var(--random) * 100vw)) 
                    translateY(calc(-50vh + var(--random) * 100vh)) 
                    translateZ(calc(-100px + var(--random) * 200px));
            }
            75% {
                transform: 
                    rotateX(calc(270deg + var(--random) * 90deg)) 
                    rotateY(calc(270deg + var(--random) * 90deg)) 
                    rotateZ(calc(270deg + var(--random) * 90deg)) 
                    translateX(calc(-var(--random) * 120vw)) 
                    translateY(calc(-var(--random) * 120vh)) 
                    translateZ(calc(-var(--random) * 250px));
            }
            100% { 
                transform: 
                    rotateX(calc(360deg + var(--random) * 360deg)) 
                    rotateY(calc(360deg + var(--random) * 360deg)) 
                    rotateZ(calc(360deg + var(--random) * 360deg)) 
                    translateX(calc(-100vw + var(--random) * 200vw)) 
                    translateY(calc(-100vh + var(--random) * 200vh)) 
                    translateZ(calc(-200px + var(--random) * 400px));
            }
        }
        
        @keyframes phaseShift {
            0%, 100% { 
                opacity: calc(0.3 + var(--random) * 0.7);
                transform: scale(1);
            }
            50% { 
                opacity: calc(0.8 + var(--random) * 0.2);
                transform: scale(calc(1.2 + var(--random) * 0.3));
            }
        }
        
        @keyframes dimensionalDrift {
            0% { transform: perspective(1000px) rotateX(0deg) rotateY(0deg); }
            25% { transform: perspective(1000px) rotateX(90deg) rotateY(45deg); }
            50% { transform: perspective(1000px) rotateX(180deg) rotateY(90deg); }
            75% { transform: perspective(1000px) rotateX(270deg) rotateY(135deg); }
            100% { transform: perspective(1000px) rotateX(360deg) rotateY(180deg); }
        }
        
        @keyframes transcendentFlapA {
            0% { 
                transform: rotateY(calc(15deg + var(--random) * 10deg)) rotateX(calc(var(--random) * 20deg));
            } 
            100% { 
                transform: rotateY(calc(-45deg - var(--random) * 15deg)) rotateX(calc(-var(--random) * 20deg));
            } 
        }
        
        @keyframes transcendentFlapB {
            0% { 
                transform: rotateY(calc(165deg + var(--random) * 10deg)) rotateX(calc(var(--random) * 20deg));
            } 
            100% { 
                transform: rotateY(calc(225deg + var(--random) * 15deg)) rotateX(calc(-var(--random) * 20deg));
            } 
        }
        
        @keyframes wingShimmer {
            0%, 100% { 
                filter: brightness(1) hue-rotate(0deg);
            }
            50% { 
                filter: brightness(1.5) hue-rotate(calc(var(--random) * 180deg));
            }
        }
        
        .cosmic-particle {
            position: absolute;
            width: calc(2px + var(--random) * 4px);
            height: calc(2px + var(--random) * 4px);
            background: radial-gradient(circle, 
                hsla(calc(280 + var(--random) * 80) 100% 70% / 0.9) 0%, 
                transparent 70%);
            border-radius: 50%;
            animation: 
                particleFloat calc(10s + var(--random) * 20s) calc(var(--random) * -30s) infinite linear,
                particleGlow calc(2s + var(--random) * 3s) infinite ease-in-out;
        }
        
        @keyframes particleFloat {
            0% {
                transform: 
                    translate3d(calc(var(--random) * 200vw - 100vw), 100vh, calc(var(--random) * 200px - 100px))
                    rotate(0deg);
            }
            100% {
                transform: 
                    translate3d(calc(var(--random) * 200vw - 100vw), -100vh, calc(var(--random) * 200px - 100px))
                    rotate(calc(var(--random) * 720deg));
            }
        }
        
        @keyframes particleGlow {
            0%, 100% { 
                opacity: calc(0.3 + var(--random) * 0.4);
                transform: scale(1);
            }
            50% { 
                opacity: calc(0.8 + var(--random) * 0.2);
                transform: scale(calc(1.5 + var(--random) * 0.5));
            }
        }
        
        .interdimensional-portal {
            position: absolute;
            width: calc(100px + var(--random) * 200px);
            height: calc(100px + var(--random) * 200px);
            border-radius: 50%;
            background: 
                radial-gradient(circle at center,
                    transparent 30%,
                    hsla(calc(280 + var(--random) * 80) 100% 50% / 0.1) 40%,
                    hsla(calc(200 + var(--random) * 100) 100% 50% / 0.2) 60%,
                    hsla(calc(320 + var(--random) * 40) 100% 50% / 0.1) 80%,
                    transparent 100%);
            animation: 
                portalSpin calc(20s + var(--random) * 10s) infinite linear,
                portalPulse calc(5s + var(--random) * 3s) infinite ease-in-out;
            left: calc(var(--random) * 100vw);
            top: calc(var(--random) * 100vh);
        }
        
        @keyframes portalSpin {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        @keyframes portalPulse {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 0.8;
                transform: scale(1.2);
            }
        }
        
        .reality-distortion {
            position: absolute;
            width: calc(300px + var(--random) * 400px);
            height: calc(300px + var(--random) * 400px);
            border-radius: 50%;
            background: 
                conic-gradient(from calc(var(--random) * 360deg),
                    transparent 0deg,
                    hsla(calc(260 + var(--random) * 100) 100% 50% / 0.05) 45deg,
                    hsla(calc(180 + var(--random) * 120) 100% 60% / 0.08) 90deg,
                    hsla(calc(300 + var(--random) * 60) 100% 40% / 0.03) 135deg,
                    transparent 180deg,
                    hsla(calc(220 + var(--random) * 80) 100% 70% / 0.06) 225deg,
                    hsla(calc(340 + var(--random) * 20) 100% 50% / 0.04) 270deg,
                    hsla(calc(160 + var(--random) * 140) 100% 65% / 0.07) 315deg,
                    transparent 360deg);
            animation: 
                realityWarp calc(30s + var(--random) * 20s) infinite ease-in-out,
                distortionPulse calc(8s + var(--random) * 4s) infinite ease-in-out,
                spacetimeBend calc(50s + var(--random) * 30s) infinite linear;
            left: calc(var(--random) * 120vw - 10vw);
            top: calc(var(--random) * 120vh - 10vh);
            filter: 
                blur(calc(1px + var(--random) * 3px))
                hue-rotate(calc(var(--random) * 360deg));
            mix-blend-mode: screen;
        }
        
        @keyframes realityWarp {
            0%, 100% { 
                transform: 
                    scale(calc(0.5 + var(--random) * 0.5))
                    rotate(0deg)
                    skew(0deg, 0deg);
                opacity: calc(0.2 + var(--random) * 0.3);
            }
            25% { 
                transform: 
                    scale(calc(1.2 + var(--random) * 0.8))
                    rotate(90deg)
                    skew(15deg, -10deg);
                opacity: calc(0.6 + var(--random) * 0.4);
            }
            50% { 
                transform: 
                    scale(calc(0.8 + var(--random) * 0.6))
                    rotate(180deg)
                    skew(-20deg, 15deg);
                opacity: calc(0.4 + var(--random) * 0.5);
            }
            75% { 
                transform: 
                    scale(calc(1.5 + var(--random) * 0.5))
                    rotate(270deg)
                    skew(10deg, -20deg);
                opacity: calc(0.7 + var(--random) * 0.3);
            }
        }
        
        @keyframes distortionPulse {
            0%, 100% { 
                border-radius: 50%;
                filter: 
                    blur(calc(1px + var(--random) * 3px))
                    hue-rotate(calc(var(--random) * 360deg));
            }
            33% { 
                border-radius: calc(20% + var(--random) * 30%);
                filter: 
                    blur(calc(3px + var(--random) * 5px))
                    hue-rotate(calc(120deg + var(--random) * 240deg));
            }
            66% { 
                border-radius: calc(40% + var(--random) * 20%);
                filter: 
                    blur(calc(2px + var(--random) * 4px))
                    hue-rotate(calc(240deg + var(--random) * 120deg));
            }
        }
        
        @keyframes spacetimeBend {
            0% { 
                transform: 
                    perspective(1000px)

                    rotateY(0deg) 
                    rotateZ(0deg)
                    translateZ(0px);
            }
            25% { 
                transform: 
                    perspective(1000px)
                    rotateX(calc(var(--random) * 180deg)) 
                    rotateY(90deg) 
                    rotateZ(45deg)
                    translateZ(calc(var(--random) * 200px));
            }
            50% { 
                transform: 
                    perspective(1000px)
                    rotateX(180deg) 
                    rotateY(calc(var(--random) * 180deg)) 
                    rotateZ(180deg)
                    translateZ(calc(-var(--random) * 150px));
            }
            75% { 
                transform: 
                    perspective(1000px)
                    rotateX(270deg) 
                    rotateY(270deg) 
                    rotateZ(calc(var(--random) * 360deg))
                    translateZ(calc(var(--random) * 100px));
            }
            100% { 
                transform: 
                    perspective(1000px)
                    rotateX(360deg) 
                    rotateY(360deg) 
                    rotateZ(360deg)
                    translateZ(0px);
            }
        }
        
        .temporal-echo {

                    transparent 100%);
            border-radius: 50%;

                temporalDrift calc(25s + var(--random) * 35s) calc(var(--random) * -50s) infinite linear,
                echoFade calc(4s + var(--random) * 6s) infinite ease-in-out;
        }
        
        @keyframes temporalDrift {
            0% {
                transform: 
                    translate3d(calc(var(--random) * 300vw - 150vw), calc(var(--random) * 300vh - 150vh), calc(var(--random) * 500px - 250px))
                    rotate(0deg)
                    scale(1);
            }
            100% {
                transform: 
                    translate3d(calc(var(--random) * 300vw - 150vw), calc(var(--random) * 300vh - 150vh), calc(var(--random) * 500px - 250px))
                    rotate(calc(var(--random) * 1440deg))
                    scale(calc(0.5 + var(--random) * 1.5));
            }
        }
        
        @keyframes echoFade {
            0%, 100% {

                transform: scale(0.5);
            }
            50% { 
                opacity: calc(0.6 + var(--random) * 0.4);
                transform: scale(calc(1.5 + var(--random) * 0.5));
